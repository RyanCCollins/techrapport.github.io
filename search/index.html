---
layout: post-index
title: Search
comments: false
---

<article>
  <div style="text-align: center">
    <h3>Finds a post by title, tag, category, date and url.</h3>
    <input type="text" id="search-input" placeholder="Enter Search Text..."/>
  </div>
  <h3>Results:</h3>
  <ul id="results-container">
  </ul>
</article><!-- /.hentry -->

<!-- Script pointing to jekyll-search.js -->
<script src="/assets/js/vendor/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>
<script>

  window.onload = function(){
    new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<li class="entry-title"><a href="{url}" title="{title}">{title}</a></li>'
    });
  }

</script>
