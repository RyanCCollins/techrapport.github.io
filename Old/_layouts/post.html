---
layout: default
---
<article class="post">
    <section class="bg-dark">
        <div class="text-center">
            <h1>{{ page.title }}</h1>
        </div>
        </section>


    <section id="contact">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
        {{ content }}
        </div>
    </div>
    </section>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html %}
</article>
