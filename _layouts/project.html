---
layout: default
---

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{page.project-page}}">View on GitHub</a>

          <h1 id="project_title">{{page.title}}</h1>
          <h2 id="project_tagline">{{page.description}}</h2>

            <section id="downloads">
              <a class="zip_download_link" href="{{page.project-page}}zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{page.project-page}}tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>


    <!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
	{{content}}

   </section>
</div>
