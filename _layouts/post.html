---
layout: blog
---

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    by <a href="#">{{ page.author }}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{ page.date | date: "%B %e, %Y" }}</p>

                {% if page.image %}
                <hr>

                <img class="img-responsive" src="{{site.baseurl}}{{ page.image }}" alt="">

                <hr>
                {% endif %}
                <!-- Post Content -->
                <p class="lead">
                
                	{{ content }}
                	
                </p>
              	<hr>
