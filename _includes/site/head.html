<head>
    <meta charset="utf-8">
    
    <!-- Site Title -->
    <title>
    {% if page.title %}
        {{ page.title }}
    {% else %}
        Default Page Title
    {% endif %}
    </title>
    
    {% include site/meta.html %}
    {% include site/favicons.html %}

    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap Core CSS -->
    <link href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!-- Font icons CSS -->
    <link href="{{ site.baseurl }}/assets/plugins/icons-mind/style.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- Plugins CSS -->
    <link href="{{ site.baseurl }}/assets/plugins/jpreloader/css/jpreloader.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/plugins/animate-css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/plugins/magnificPopup/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/plugins/flexSlider/flexslider.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="{{ site.baseurl }}/assets/css/blog-home.css" rel="stylesheet">
    
    <!-- TODO: Add logic to switch CSS here -->
    {% if page.template == 'main' %}
        {% include site/main_css.html %}
    {% else %}
        {% include blog/blog_css.html %}
    {% endif %}
    
    <!-- Modernizr JS for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 8]>
    <script src="/assets/plugins/modernizr.min.js"></script>
    <![endif]-->
</head>
