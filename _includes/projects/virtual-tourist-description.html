<html><head><meta content="text/html; charset=UTF-8" http-equiv="content-type"><style type="text/css">@import url('https://themes.googleusercontent.com/fonts/css?kit=ODelI1aHBYDBqgeIAH2zlDnBIlqCihZp0p_Rvd-RRMo');.lst-kix_b05pz9v7urfn-3>li:before{content:"\0025cf  "}ul.lst-kix_b05pz9v7urfn-0{list-style-type:none}.lst-kix_b05pz9v7urfn-1>li:before{content:"\0025cb  "}.lst-kix_b05pz9v7urfn-5>li:before{content:"\0025a0  "}.lst-kix_b05pz9v7urfn-0>li:before{content:"\0025cf  "}ul.lst-kix_b05pz9v7urfn-2{list-style-type:none}.lst-kix_b05pz9v7urfn-4>li:before{content:"\0025cb  "}ul.lst-kix_b05pz9v7urfn-1{list-style-type:none}.lst-kix_b05pz9v7urfn-7>li:before{content:"\0025cb  "}.lst-kix_b05pz9v7urfn-6>li:before{content:"\0025cf  "}.lst-kix_b05pz9v7urfn-8>li:before{content:"\0025a0  "}ul.lst-kix_b05pz9v7urfn-4{list-style-type:none}ul.lst-kix_b05pz9v7urfn-3{list-style-type:none}ul.lst-kix_b05pz9v7urfn-6{list-style-type:none}ul.lst-kix_b05pz9v7urfn-5{list-style-type:none}ul.lst-kix_b05pz9v7urfn-8{list-style-type:none}ul.lst-kix_b05pz9v7urfn-7{list-style-type:none}.lst-kix_b05pz9v7urfn-2>li:before{content:"\0025a0  "}ol{margin:0;padding:0}.c24{border-right-style:solid;padding:5pt 5pt 5pt 5pt;border-bottom-color:#ffffff;border-top-width:1pt;border-right-width:1pt;border-left-color:#ffffff;vertical-align:top;border-right-color:#ffffff;border-left-width:1pt;border-top-style:solid;border-left-style:solid;border-bottom-width:1pt;width:150pt;border-top-color:#ffffff;border-bottom-style:solid}.c4{border-right-style:solid;padding:5pt 5pt 5pt 5pt;border-bottom-color:#ffffff;border-top-width:1pt;border-right-width:1pt;border-left-color:#ffffff;vertical-align:top;border-right-color:#ffffff;border-left-width:1pt;border-top-style:solid;border-left-style:solid;border-bottom-width:1pt;width:318pt;border-top-color:#ffffff;border-bottom-style:solid}.c26{border-right-style:solid;padding:5pt 5pt 5pt 5pt;border-bottom-color:#ffffff;border-top-<body class="c12"><p class="c5 c28"><span class="c17"></span></p><a href="#" name="18739ca15ef9af67bf95fd1dff686472ad0f8008"></a><a href="#" name="0"></a><table cellpadding="0" cellspacing="0" class="c1"><tbody><tr class="c14"><td class="c33" colspan="1" rowspan="2"><p class="c18 c31"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 93.33px; height: 100.00px;"><img alt="UdacityIdentity_vert_OG.png" src="https://lh4.googleusercontent.com/9QVqHeGt8T8iV13daSVXCZp3pO1ALuMi7a3tNjmybiMCKeMpe_DRb-RByr67OB1pNNPDrejudML2hEyIGuOn-vWeBS9k8ZWAXWyoO2rsX0xK8CShUQorq6nRR52zjFTV-ml64N4" style="width: 93.33px; height: 100.00px; margin-left: 0.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p></td><td class="c35" colspan="1" rowspan="1"><p class="c18 c29"><span class="c11">App Specification: Virtual Tourist</span></p></td></tr><tr class="c8"><td class="c22" colspan="1" rowspan="1"><p class="c18 c36"><span class="c23">iOS Developer Nanodegree</span></p></td></tr></tbody></table><p class="c18 c25"><span class="c6">[Note that this is an informal app description. It will give you an idea how the app should work, but when you submit your app it will be rated based on the</span><span class="c6"><a class="c9" href="https://www.google.com/url?q=https://docs.google.com/document/d/1ZY422V1_zq5rBGkGOlhLw_g99xS15Qx0tFUYtFOJ46Y/pub?embedded%3Dtrue&amp;sa=D&amp;usg=AFQjCNEwtazNBhk6oxSaQST8aoq56yIwLw">&nbsp;</a></span><span class="c6 c19"><a class="c9" href="https://www.google.com/url?q=https://docs.google.com/document/d/1ZY422V1_zq5rBGkGOlhLw_g99xS15Qx0tFUYtFOJ46Y/pub?embedded%3Dtrue&amp;sa=D&amp;usg=AFQjCNEwtazNBhk6oxSaQST8aoq56yIwLw">Rubric</a></span><span class="c6">.]</span></p><p class="c5"><span></span></p><p class="c18"><span>This app allows users specify travel locations around the world, and create virtual photo albums for each location. The locations and photo albums will be stored in Core Data. </span></p><p class="c5"><span></span></p><p class="c18"><span>The app will have two view controller scenes. </span></p><p class="c5"><span class="c27"></span></p><ul class="c32 lst-kix_b05pz9v7urfn-0 start"><li class="c18 c30"><span class="c2">Travel Locations Map View: </span><span>Allows the user to drop pins around the world</span></li><li class="c18 c30"><span class="c2">Photo Album View</span><span>: Allows the users to download and edit an album for a location </span></li></ul><p class="c5"><span></span></p><p class="c18"><span>The scenes are described in detail below.</span></p><p class="c5"><span></span></p><a href="#" name="37dea253f2f60e46c58e8acbfcc3268821e23058"></a><a href="#" name="1"></a><table cellpadding="0" cellspacing="0" class="c1"><tbody><tr class="c15"><td class="c4" colspan="1" rowspan="1"><h2 class="c20 c18"><a name="h.z3te3okng4fs"></a><span class="c13 c2">Travel Locations Map</span></h2><p class="c3"><span class="c0">When the app first starts it will open to the map view. Users will be able to zoom and scroll around the map using standard pinch and drag gestures. </span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span>The center of the map and the zoom level should be </span><span>persistent</span><span class="c0">. If the app is turned off, the map should return to the same state when it is turned on again. </span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span class="c0">Tapping and holding the map drops a new pin. Users can place any number of pins on the map.</span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span class="c0">When a pin is tapped, the app will navigate to the Photo Album view associated with the pin. </span></p></td><td class="c24" colspan="1" rowspan="1"><p class="c21"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 197.00px; height: 351.50px;"><img alt="" src="https://lh3.googleusercontent.com/VITeqPXN3yLLI2yc4UMSuCygfCTlvpllMuHmg12lno76Q5zY-H0iJGCNqOUKGH_UAdYTv_jtyGOfH525vXSEkhHCKCbfm0tWEPKyL7Fc4SOPpeXZ8rZAfI33Hgrc--htmxmOr6A" style="width: 197.00px; height: 351.50px; margin-left: 0.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p></td></tr><tr class="c15"><td class="c4" colspan="1" rowspan="1"><h2 class="c18 c20"><a name="h.pswh8bmclhkh"></a><span class="c2 c13">Photo Album</span></h2><p class="c3"><span>If the user taps a pin that does not yet have a photo album, the app will download Flickr images associated with the latitude and longitude of the </span><span>pin</span><span class="c0">.</span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span class="c0">If no images are found a &ldquo;No Images&rdquo; label will be displayed.</span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span class="c0">If there are images, then they will be displayed in a collection view. </span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span class="c34">While the images are downloading, the photo album is in a temporary &ldquo;downloading&rdquo; state in which the</span><span>&nbsp;New Collection</span><span class="c34">&nbsp;button is disabled. The app should determine how many images are available for the pin location, and display a placeholder image for each. </span></p></td><td class="c24" colspan="1" rowspan="1"><p class="c21"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 185.00px; height: 329.33px;"><img alt="" src="https://lh3.googleusercontent.com/hSbXJUTV2GlQpiuF0JG-5li3W8pEh-SK3Qkj4SIR7_Zk4fDysJvV-LLVPHETlji4PWH149X3HShDkoi5zHiXX4vhJ1mFQOfp1r2mZbkUZ5-kfEnRZ-uFXsl2n6Dg4RySlvs-3t4" style="width: 185.00px; height: 329.33px; margin-left: 0.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p></td></tr><tr class="c15"><td class="c4" colspan="1" rowspan="1"><p class="c3"><span>Once the images have all been downloaded, the app should enable the </span><span class="c2">New Collection</span><span>&nbsp;button at the bottom of the page</span><span>. </span><span>Tapping this button should empty the photo album and fetch a new set of images</span><span class="c0">. Note that in locations that have a fairly static set of Flickr images, &ldquo;new&rdquo; images might overlap with previous collections of images.</span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span>Users should be able to remove photos from an album by tapping </span><span>them</span><span class="c0">. Pictures will flow up to fill the space vacated by the removed photo.</span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span class="c0">All changes to the photo album should be automatically made persistent. </span></p><p class="c3 c16"><span class="c0"></span></p><p class="c3"><span>Tapping the back button should return the user to the Map </span><span>view</span><span>.</span></p></td><td class="c24" colspan="1" rowspan="1"><p class="c21"><span style="overflow: hidden; display: inline-block; margin: 0.00px 0.00px; border: 0.00px solid #000000; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px); width: 185.00px; height: 329.33px;"><img alt="" src="https://lh3.googleusercontent.com/DoPou-BhyXBHk0nkM11HCrUSA9eG0YJd8GMenJAHbm27T6gFjIj-62UJqBCZg78g9OtTOy8XwiiP6yA4NYiCyBfRyOkkiVdqlsoIiaDvNR-7fI2YmuA2zEdNgie-eLvKtz4O390" style="width: 185.00px; height: 329.33px; margin-left: 0.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title=""></span></p></td></tr></tbody></table><p class="c18"><span>If the user selects a pin that already has a photo album then the Photo Album view should display the album and the </span><span class="c2">New Collection</span><span>&nbsp;button</span><span>&nbsp;should be enabled.</span></p><p class="c5"><span></span></p><p class="c5"><span></span></p><p class="c5"><span></span></p><p class="c5"><span></span></p></body></html>
