{% assign framework = site.data.frameworks %}
                
                <!-- BAR CHART START -->
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <div class="bar-chart">
                        {% for skill in framework.frameworks limit:6 %}

                            <div class="item">
                                <h4 class="uppercase">{{ skill.areatitle }}</h4>

                                <div class="bar">
                                    <span class="percent">{{ skill.percentage }}%</span>
                                    <span class="item-progress" data-percent="{{ skill.percentage }}"></span>
                                </div>
                                <!-- //.bar -->
                            </div>
                            <!-- //.item -->

                        {% if forloop.count / forloop.index == 2 %}
                        
                        {% else %}
                        </div>
                        <!-- //.bar-chart -->
                    </div>
                    <!-- //.col-md-6 -->
                    <div class="col-sm-6 col-md-6">
                        <div class="bar-chart">
                    {% endif %}
                        {% endfor %}
                        </div>
                        <!-- //.bar-chart -->
                    </div>
                    <!-- //.col-md-6 -->
                </div>
                <!-- //BAR CHART END -->
            </div>
            <!-- //.section-content -->
        </div>

    </section>
