---
layout: default
title: Profile
---
    <!-- PORTFOLIO SECTION START -->
    <section id="portfolio" class="section">
        <div class="container-fluid section-wrapper">
            <div class="section-content">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="section-title uppercase">My Most Recent Work</h2>

                        <p class="section-subtitle">I am constantly expanding my portfolio and updating my projects.  Although much of my work over the last few years is confidential, you can see some of my personal projects.</p>

                        <span class="divider center"></span>
                    </div>
                    <!-- //.col-md-12 -->
                </div>
                <!-- //.row -->
                
                <!-- PORTFOLIO START -->
                <div class="portfolio">
                    <div class="row">
                        {% for project in projects %}
                        <div class="item col-sm-6 col-md-3">
                            <div class="project-wrapper">
                                <div class="project-link">
                                    <a href="/assets/images/portfolio/project-image-1.jpg" class="zoom" title="{{ project.title }}">
                                        <i class="icon-Full-Screen"></i>
                                    </a>

                                    <a href="{{ project.project-page }}" class="external-link">
                                        <i class="icon-Link"></i>
                                    </a>
                                </div>
                                <!-- //.project-link -->

                                <div class="project-title">
                                    <h4>{{ project.title }}</h4>
                                </div>
                                <!-- //.project-title -->

                                <img src="{{ project.image }}" alt="" class="img-responsive"/>
                            </div>
                            <!-- //.project-wrapper -->
                        </div>
                        <!-- //.item -->
                        {% endfor %}
                    </div>
                    <!-- //.row -->
                </div>
                <!-- PORTFOLIO END -->
            </div>
            <!-- //.section-content -->
        </div>
        <!-- //.container-fluid -->
    </section>
    <!-- //PORTFOLIO SECTION END -->
