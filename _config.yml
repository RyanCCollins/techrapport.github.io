#Site variables

name: Tech Rapport
header: "Creative Software"
tagline: "Fostering relationships between business and technology is what we do best"
tagline_old: "Where Technology and Business Meet"
copyright: Tech Rapport
url: "http://techrapport.com"
image_path: /assets/images/

author: 
  name: Ryan Collins
  email: info@techrapport.com
  company: "Tech Rapport"

google_analytics: UA-68833574-1
paginate: 4
paginate_path: "/blog/page:num/"
disqus: techrapportcom

#Blog variables
blog_image_path: /assets/images/blog/
blog_name: "Swift Connection"
blog_subheader: "A Swift Blog brought to you by TechRapport.com"

#Collections:
collections: 
  - posts



# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jemoji
  - jekyll-redirect-from
  #- jekyll-mentions#--Doesn;t work, investigate html-pipeline error.

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - CNAME

description: "Tech Rapport, creative software, web design, marketing, SEO, and data architecture. At TechRapport, we believe that technology and business go hand-in-hand.  Work with us to create a better future for your business and generate rapport with your technology now."


#Defaults
defaults: 
  - 
    scope: 
      path: ""
      type: posts
    values: 
      author: "Tech Rapport"
      layout: post
      path: ""
      permalink: /blog/:categories/:year/:month/:day/:title/
  - 
    scope: 
      path: ""
      type: pages
    values: 
      author: "Tech Rapport"
      layout: page
  -
    scope:
      path: ""
      type: projects
    values:
      author: "Tech Rapport"
      layout: default

markdown: redcarpet
highlighter: pygments

#Site Map Vars:
sitemap:
  lastmod: 2015-01-23
  priority: 0.7
  changefreq: monthly
  exclude: yes

